 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뉴스로 이동 중...</title>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function getAllUtmParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const utmParams = [];
      urlParams.forEach((value, key) => {
        if (key.startsWith('utm_')) {
          utmParams.push(`${key}=${encodeURIComponent(value)}`);
        }
      });
      return utmParams.join('&');
    }

    window.onload = function() {
      const targetUrl = getQueryParam('url');
      const utmParams = getAllUtmParams();

      if (targetUrl) {
        let redirectUrl = decodeURIComponent(targetUrl);

        // UTM이 있으면 뒤에 붙이기
        if (utmParams) {
          redirectUrl += (redirectUrl.includes('?') ? '&' : '?') + utmParams;
        }

        window.location.href = redirectUrl;
      } else {
        document.body.innerHTML = '<h3>잘못된 접근입니다.</h3>';
      }
    };
  </script>
</head>
<body>
  <h3>잠시만 기다려 주세요...</h3>
</body>
